<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ site.url }}{{ site.baseurl }}" class="logo"><strong>{{ site.title-bold }}</strong> <span>{{ site.title-normal }}</span></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% for page in site.pages %}
		    {% if page.layout == "home" %}
		        <li><a href="{{ page.url | prepend: site.baseurl | remove: "index.html" }}">{{ page.title }}</a></li>
	    	{% endif %}
		{% endfor %}
		        <li><a href="{{ site.url }}{{ site.baseurl }}/about.html">About</a></li>
		        <li><a href="{{ site.url }}{{ site.baseurl }}/candidates.html">Candidates</a></li>
		        <li><a href="{{ site.url }}{{ site.baseurl }}/events.html">Events</a></li>
	</ul>
	<ul class="actions vertical">
		<li><a href="{{ site.url }}{{ site.baseurl }}/vote.html" class="button special fit">Register to Vote</a></li>
		<li><a href="{{ site.url }}{{ site.baseurl }}/contact.html" class="button fit">Contact</a></li>
	</ul>
</nav>
